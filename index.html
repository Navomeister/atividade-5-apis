<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="icon" id="favicon" href="https://png.pngtree.com/png-clipart/20210606/original/pngtree-cat-logo-png-image_6386145.jpg">
</head>
<body>
    <nav class="navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
            <img src="https://png.pngtree.com/png-clipart/20210606/original/pngtree-cat-logo-png-image_6386145.jpg" alt="png falso de gato" class="is-square">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="#fatos">
              Fatos
            </a>
      
            <a class="navbar-item" href="#gatos">
              Gatos
            </a>

            <a class="navbar-item" href="#passaro">
              Pássaros
            </a>
          </div>
        </div>
      </nav>
    <section>  
        <div id="corpo" class="container">
            <div class="columns metade" id="fatos">
                <div class="column is-5 caixa">
                    <h1 class="title">Fato de Hoje:</h1>
                    <p class="subtitle" id="todayFact"></p>
                </div>
                <div class="column is-2 caixa">
                    <p class="subtitle" id="pEmojo"></p>
                    <button hidden onclick="emojo()" id="botaoEmojo"></button>
                </div>
                <div class="column is-5 caixa">
                    <h1 class="title">Fato Aleatório:</h1>
                    <p class="subtitle" id="randomFact"></p>
                    <button onclick="fatoAleatorio()" class="button is-small is-responsive">Novo fato!</button>
                </div>
            </div>
            <div class="columns metade">
                <div class="column is-5 caixa" id="gatos">
                    <h1 class="title" id="tituloGato">Gatos:</h1>
                    <figure id="divImgGato" class="image imgHidden">
                        <img id="gatoImg" class="is-rounded" src="" alt="foto aleatória de gato">
                    </figure>
                    <p class="subtitle" id="gatoFato"></p>
                    <progress id="loadGato" class="progress load" max="100">10%</progress>
                    <button onclick="gatoAleatorio(); gatoFatoAleatorio();" class="button is-small is-responsive">Novo Gato!</button>
                </div>
                <div class="column is-2 caixa">
                    <p class="subtitle" id="pEmojo2"></p>
                </div>
                <div id="passaro" class="column is-5 caixa">
                    <h1 class="title">Pássaro:</h1>
                    <figure id="figurePassaro" class="image imgHidden">
                        <img src="" alt="foto aleatória de pássaro" class="is-rounded" id="passaroImg">
                    </figure>
                    <p class="subtitle">Pássaro</p>
                    <progress id="loadPassaro" class="progress load" max="100">10%</progress>
                    <button onclick="passaroAleatorio()" class="button is-small is-responsive">Pássaro</button>
                </div>          
            </div>
        </div>
        <footer class="footer" id="footer">
            <div class="columns">
                <div class="column">
                    <div class="content is-normal">
                      <h1 class="title">APIs utilizadas:</h1>
                      <ul>
                        <li><p class="subtitle"><a href="https://uselessfacts.jsph.pl/" target="_blank">Random Useless Facts</a></p></li>
                        <li><p class="subtitle"><a href="https://cataas.com/" target="_blank">Cataas</a></p></li>
                        <li><p class="subtitle"><a href="https://github.com/wh-iterabb-it/meowfacts" target="_blank">MeowFacts</a></p></li>
                        <li><p class="subtitle"><a href="http://shibe.online/" target="_blank">Shibe.Online</a></p></li>
                        <li><p class="subtitle"><a href="https://github.com/cheatsnake/emojihub" target="_blank">EmojiHub</a></p></li>
                      </ul>
                    </div>
                </div>
                <div class="column columns">
                  <div class="column">
                    <h1 class="title">Repositório:</h1>
                    <a href="https://github.com/Navomeister/atividade-5-apis" target="_blank"><img class="image is-64x64" src="img/github-mark/github-mark-white.png" alt="logo do github"></a>
                  </div>
                  <div class="column">
                    <h1 class="title">Framework:</h1>
                    <a href="https://bulma.io" target="_blank">
                      <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" alt="logo da framework bulma">
                    </a>                
                  </div>
                </div>
            </div>
        </footer>
    </section>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

        });
        });

        });
    </script>
</body>
</html>
