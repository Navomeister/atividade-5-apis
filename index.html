<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="icon" id="favicon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#128008</text></svg>">
</head>
<body>
    <section>  
        <div id="corpo" class="container">
            <div class="columns metade">
                <div class="column is-5 caixa">
                    <h1 class="title">Fato de Hoje:</h1>
                    <p class="subtitle" id="todayFact"></p>
                </div>
                <div class="column is-2 caixa">
                    <p class="subtitle" id="pEmojo"></p>
                    <button hidden onclick="emojo()" id="botaoEmojo"></button>
                </div>
                <div class="column is-5 caixa">
                    <h1 class="title">Fato Aleat칩rio:</h1>
                    <p class="subtitle" id="randomFact"></p>
                    <button onclick="fatoAleatorio()" class="button is-small is-responsive">Novo fato!</button>
                </div>
            </div>
            <div class="columns metade">
                <div class="column is-5 caixa">
                    <h1 class="title" id="tituloGato">Gatos:</h1>
                    <figure id="divImgGato" class="image imgHidden">
                        <img id="gatoImg" class="is-rounded" src="" alt="">
                    </figure>
                    <p class="subtitle" id="gatoFato"></p>
                    <progress id="loadGato" class="progress load" max="100">10%</progress>
                    <button onclick="gatoAleatorio(); gatoFatoAleatorio();" class="button is-small is-responsive">Novo Gato!</button>
                </div>
                <div class="column is-2 caixa">
                    <p class="subtitle" id="pEmojo2"></p>
                </div>
                <div id="teste" class="column is-5 caixa">
                    <h1 class="title">P치ssaro:</h1>
                    <figure id="figurePassaro" class="image imgHidden">
                        <img src="" alt="" class="is-square" id="passaroImg">
                    </figure>
                    <p class="subtitle">P치ssaro</p>
                    <progress id="loadPassaro" class="progress load" max="100">10%</progress>
                    <button onclick="passaroAleatorio()" class="button is-small is-responsive">P치ssaro</button>
                </div>          
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
